# Â∑•‰ΩúÊµÅÂêçÁß∞
name: Sync-Images-to-ALIYUN-ACR
# Â∑•‰ΩúÊµÅËøêË°åÊó∂ÊòæÁ§∫ÂêçÁß∞
run-name: ${{ github.actor }} is Sync Images to ALIYUN-ACR.
# ÊÄéÊ†∑Ëß¶ÂèëÂ∑•‰ΩúÊµÅ
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Â∑•‰ΩúÊµÅÁ®ã‰ªªÂä°ÔºàÈÄöÂ∏∏Âê´Êúâ‰∏Ä‰∏™ÊàñÂ§ö‰∏™Ê≠•È™§Ôºâ
jobs:
  syncimages:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout Repos
      uses: actions/checkout@v3

    # 1. ÁôªÂΩï Docker Hub (ÂÖ≥ÈîÆÔºÅËß£ÂÜ≥ÊãâÂèñÊä•Èîô)
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        logout: false

    # 2. ÁôªÂΩï nvidia Hub (ÂÖ≥ÈîÆÔºÅËß£ÂÜ≥ÊãâÂèñÊä•Èîô)
    - name: Login to nvidia Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        logout: false

    - name: Login to ALIYUN-ACR
      uses: docker/login-action@v3
      with:
        registry: crpi-cf3skza02u86mj4q.cn-chengdu.personal.cr.aliyuncs.com
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}
        logout: false 
        
    - name: Use Skopeo Tools Sync Image to ALIYUN-ACR
      run: |
        #!/usr/bin/env bash
        set -e
        
        # 2. ÂÆö‰πâÁõÆÊ†á‰ªìÂ∫ìÂâçÁºÄ (‰Ω†ÁöÑÊñ∞ÂëΩÂêçÁ©∫Èó¥)
        TARGET_REGISTRY="docker://crpi-cf3skza02u86mj4q.cn-chengdu.personal.cr.aliyuncs.com/hong_mirror_k8s"

        # 3. ÂÆö‰πâÂêåÊ≠•ÂáΩÊï∞ (Ê†∏ÂøÉÈÄªËæë)
        sync_image() {
          local source_image=$1
          local target_name=$2
          local target_tag=$3
          
          # ÊãºÊé•ÂÆåÊï¥ÁöÑÁõÆÊ†áÂú∞ÂùÄ
          local full_target="$TARGET_REGISTRY/$target_name:$target_tag"

          echo "----------------------------------------------------"
          echo "üîç Checking: $target_name:$target_tag"
          
          # Ê≠•È™§ A: Ê£ÄÊü•ÈòøÈáå‰∫ëÊòØÂê¶Â∑≤Â≠òÂú®ËØ•ÈïúÂÉè
          # ‰ΩøÁî® $DEST_CREDS Âá≠ËØÅËÆøÈóÆÁßÅÊúâ‰ªìÂ∫ì
          if skopeo inspect "$full_target" > /dev/null 2>&1; then
            echo "‚úÖ [SKIP] Image already exists, skipping."
          else
            echo "üöÄ [SYNC] Image not found, starting copy..."
            echo "   Source: $source_image"
            echo "   Target: $full_target"
            
            # Ê≠•È™§ B: ÊâßË°åÂêåÊ≠•
            # --override-os/arch: Âº∫Âà∂Âè™ÂêåÊ≠• amd64ÔºåËß£ÂÜ≥ÈòøÈáå‰∫ë Blob Â§çÁî®Êä•Èîô
            # --all: Â§çÂà∂ÊâÄÊúâÂÖ≥ËÅîÊï∞ÊçÆ
            skopeo copy --override-os linux --override-arch amd64 --all \
              "docker://$source_image" \
              "$full_target"
              
            echo "üéâ [DONE] Sync completed."
          fi
        }

        # ==================================================
