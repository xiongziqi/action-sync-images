        # 2. å®šä¹‰ç›®æ ‡ä»“åº“å‰ç¼€ (ä½ çš„æ–°å‘½åç©ºé—´)
        TARGET_REGISTRY="docker://crpi-cf3skza02u86mj4q.cn-chengdu.personal.cr.aliyuncs.com/hong_mirror_k8s"

